version: 2.1
jobs:
  build:

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      # TODO: add some tests
      - run: true

workflows:
  version: 2
  build:
    jobs:
      - build
