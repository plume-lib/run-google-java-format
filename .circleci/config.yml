version: 2.1
jobs:
  build:

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - gradle-v1-{{ .Branch }}-{{ checksum "gradle.cache" }}
            - gradle-v1-{{ .Branch }}-
            - gradle-v1-

      - run: ./gradlew build

      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-v1-{{ .Branch }}-{{ checksum "gradle.cache" }}

workflows:
  version: 2
  build:
    jobs:
      - build
