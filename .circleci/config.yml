version: 2.1
jobs:
  build:

    docker:
      - image: cimg/openjdk:11.0-browsers

    environment:
      TERM: dumb

    steps:

      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

      - run:
          name: install dependencies
          command: |
            sudo apt update
            sudo apt install pip
            sudo apt install pipx
            pipx ensurepath
            pip install ruff
            pipx install mypy

      - run: make style-check

      - run: echo "TODO add some tests"

workflows:
  build:
    jobs:
      - build
